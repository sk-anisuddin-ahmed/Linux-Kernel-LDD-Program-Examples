%YAML 1.2
---
title: 16x2 LCD Character Display

maintainers:
  - Sk Anisuddin Ahmed <skanisuddinahmed@gmail.com>

description: >
  LCD character display module using 4-bit GPIO parallel interface.

properties:
  compatible:
    const: generic,lcd16x2

  rs-gpio:
    maxItems: 1
  en-gpio:
    maxItems: 1
  d4-gpio:
    maxItems: 1
  d5-gpio:
    maxItems: 1
  d6-gpio:
    maxItems: 1
  d7-gpio:
    maxItems: 1

  pinctrl-names: true
  pinctrl-0: true

required:
  - compatible
  - rs-gpio
  - en-gpio
  - d4-gpio
  - d5-gpio
  - d6-gpio
  - d7-gpio

additionalProperties: false
